<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripe login page demo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Stripe_logo%2C_revised_2014.png/1200px-Stripe_logo%2C_revised_2014.png" alt="">
    <div class="center">
        <form>
            <h2>Sign in to your account</h2>
            <div class="mainform">
                <label for="email"> Email</label>
                    <input type="text">
                <label for="pass"> Password</label>
                    <input type="password">
                <label for="use"> Username</label>
                    <input type="text">
            <div class="checkme">
                <input type="checkbox">
                <label for="check">Stay signed in for a week</label>
            </div>
            </div>
            <div class="work">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
